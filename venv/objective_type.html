<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Objective Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Generated Objective Questions</h1>
    <div class="list-group mt-4">
        {% for question in cresults %}
        <div class="list-group-item">
            <h5 class="mb-1">{{ question.question|replace('Question:', '') }}</h5>
            <ul class="list-unstyled mt-2">
                {% for option in question.options %}
                    <li>{{ option }}</li>
                {% endfor %}
            </ul>
            <p class="text-success"><strong>{{ question.answer }}</strong></p>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Generate More Questions</a>
</div>
</body>
</html>
