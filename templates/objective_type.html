{% extends 'layout.html' %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-light shadow-sm">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Generated Objective Questions and Answers</h2>
                    </div>
                    <div class="card-body">
                        <!-- Debugging output -->
                        <p>{{ cresults | safe }}</p>
                        
                        <!-- Loop through the results and display each line -->
                        {% if cresults %}
                            {% for line in cresults %}
                                <div class="mb-4">
                                    <p>{{ line | safe }}</p>
                                    <hr>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p>No questions generated.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
